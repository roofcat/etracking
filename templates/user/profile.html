{% extends 'base.html' %}

{% block title %}Perfil de usuario{% endblock %}

{% block content %}
<div>
	<ul class="nav nav-tabs" role="tablist" id="tabNavs" style="background-color:#2196F3;">
		<li role="presentation" class="active">
			<a href="#general" aria-controls="general" role="tab" data-toggle="tab">Perfil</a>
		</li>
		<li role="presentation">
			<a href="#security" aria-controls="security" role="tab" data-toggle="tab">Seguridad</a>
		</li>
	</ul>
</div>
<div>
	<div class="tab-content">
	    <div role="tabpanel" class="tab-pane active" id="general">
			<div class="col-xs-7 col-md-9">
			<h3>Nuevo usuario</h3>
			<div class="form-group">
				<input type="text" class="form-control" name="first_name" id="first_name" autofocus placeholder="Nombres" required>
			</div>
			<div class="form-group">
				<input type="text" class="form-control" name="last_name" id="last_name" placeholder="Apellidos" required>
			</div>
			<div class="form-group">
				<input type="email" class="form-control" name="email" id="email" placeholder="Correo Electrónico" required>
			</div>
			<div class="form-group">
				<input type="password" class="form-control" name="password1" id="password1" placeholder="Contraseña" required>
			</div>
			<div class="form-group">
				<input type="password" class="form-control" name="password2" id="password2" placeholder="Repetir contraseña" required>
			</div>
			<div class="form-group">
				<input type="text" class="form-control" name="enterprise" id="enterprise" placeholder="Empresa" required>
			</div>
			<button class="btn btn-primary" type="submit"><span class="glyphicon glyphicon-ok"></span> Crear</button>
		</div>
	    </div>

	    <div role="tabpanel" class="tab-pane" id="security">
			seguridad
	    </div>

	</div>
</div>
{% endblock %}

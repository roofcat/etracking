application: azurian-rastreo
version: 1
runtime: python27
api_version: 1
threadsafe: true

instance_class: F4_1G

handlers:
- url: /favicon\.ico
  static_files: favicon.ico
  upload: favicon\.ico
- url: /static
  static_dir: static
- url: /admin.*
  script: main.app
  login: admin
- url: .*
  script: config.routes.app

libraries:
- name: webapp2
  version: latest
- name: jinja2
  version: latest
- name: markupsafe
  version: latest
